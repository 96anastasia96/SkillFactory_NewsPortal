{% extends 'flatpages/default.html' %}

{% block content %}
{% if NewsPortal.add_post %}

<h1>Добавление новости</h1>
<hr>
<form action="{% url 'new_post' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Опубликовать новость</button>
</form>


{% else %}
        <h2> Упс! <strong><span style="text-decoration: underline;">{{request.user.username}}</span></strong> у тебя недостаточно прав!  </h2>
    {% endif %}

{% endblock content %}
